<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Minimal Geometric Cover</title>

		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- this is the start of content -->
		<h1>Minimal Geometric Cover</h1>

		<label for="toggle">Toggle visibility of original cover</label>
		<input type="checkbox" id="toggle">
		<div class="cover">

			<!-- the original cover is initially hidden -->
			<div class="cover-original"></div>

			<!-- the geometric version -->
			<div class="cover-geometric">
				<div class="kingjammys"></div>
				<div class="triangle">
					<div class="cutout">
						<div class="boom">
							<div class="shrapnel"></div>
						</div>
					</div>
				</div>
				<div class="dubexplosion"></div>
			</div>

		</div>
	</body>
</html>
