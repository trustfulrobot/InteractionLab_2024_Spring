<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Color Theming with Custom Properties</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
        Color Theming with Custom Properties
    </h1>
    <ul>
        <li class="dataset theme_green" style="--scale: 1;">Dataset 1</li>
        <li class="dataset theme_red" style="--scale: 1;">Dataset 2</li>
        <li class="dataset theme_blue" style="--scale: 1;">Dataset 3</li>
        <li class="dataset theme_green" style="--scale: 1;">Dataset 4</li>
        <li class="dataset theme_blue" style="--scale: 1;">Dataset 5</li>
        <li class="dataset theme_blue" style="--scale: 1;">Dataset 6</li>
        <li class="dataset theme_green" style="--scale: 1;">Dataset 7</li>
        <li class="dataset theme_red" style="--scale: 1;">Dataset 8</li>
    </ul>
    
  </body>
</html>
