<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Contrast Check</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Contrast Check
    </h1>

    <form id="color-form">
      <p><label for="color-bg">Background color: </label>
      <input type="color" id="color_bg" value="#FF0000"></p>
      
      <p><label for="color-fg">Foreground color: </label>
      <input type="color" id="color_fg" value="#0000FF"></p>
      <input id="check-contrast-btn" type="submit" value="Check Color Contrast">
    </form>
    <p>Contrast Check: <span id="contrast-check-value">unchecked</span>
    
    <div id="color-container"></div>
  </body>
</html>
